  <script>
        var headingRef=firebase.database().ref().child("recent");
        headingRef.on('child_added',function(datasnapshot){
        
        var name = datasnapshot.child("name").val();
        var desc = datasnapshot.child("data").val();
        var status = datasnapshot.child("status").val();
        if(status == "Available"){
        $("#tBody").append("<tr><td>"+name+"</td><td>"+desc+"</td><td>"+status+"</td><td><button><a href='map.html'>Order Now</a></button></td></tr>");
    }
    else{
        $("#tBody").append("<tr><td>"+name+"</td><td>"+desc+"</td><td>"+status+"</td><td><button>Out of Stock</button></td></tr>");
    }      
});
    </script>
